<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library &#128218;</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <h1>LibStash</h1>
        <button id="newBookBtn"> + Add New Book</button>
    </header>

    <main id="bookList"></main>  <!--the main body containing all the books-->

    <dialog id="bookDialog">  <!--pop up while adding each book-->
        <form id="eachBookDetails">
            <h2>Add New Book</h2>
            <label for="title">*Title :</label>
            <input type="text" id="title" maxlength="21" required>
            
            <label for="author">*Author :</label>
            <input type="text" id="author" maxlength="21" required>
            
            <label for="pages">*Number of Pages :</label>
            <input type="number" id="pages" maxlength="21" required>
            
            <label for="read" id="haveRead">
                Have you read it?
                <input type="checkbox" id="status">
            </label>
            
            <button type="submit">Add Book</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </dialog>

    <footer>&copy; Nilkanta Roy</footer>
</body>

</html>
